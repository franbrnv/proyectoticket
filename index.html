<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitar Ticket Reparación</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
    }
    h2 { text-align: center; margin-bottom: 30px; color: #333; }
    form {
      background-color: white;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    textarea { resize: vertical; }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #005fa3; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Solicitud de Turno para Reparación</h2>
  <form id="ticket">
    <label for="nombre_completo">Nombre completo:</label>
    <input type="text" id="nombre_completo" name="nombre_completo" required>

    <label for="numero_de_telofono">Número de teléfono:</label>
    <input type="text" id="numero_de_telofono" name="numero_de_telofono" required>

    <label for="mail">Correo electrónico:</label>
    <input type="email" id="mail" name="mail" required>

    <label for="tipoEquipo">Tipo de equipo:</label>
    <input type="text" id="tipoEquipo" name="tipoEquipo" required>

    <label for="descripProblema">Descripción del problema:</label>
    <textarea id="descripProblema" name="descripProblema" required></textarea>

    <label for="fechaNecesaria">Fecha necesaria:</label>
    <input type="date" id="fechaNecesaria" name="fechaNecesaria" required>

    <button type="submit">Enviar</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
